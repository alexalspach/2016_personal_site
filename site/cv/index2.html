function initializeMap() {

	// http://software.stadtwerk.org/google_maps_colorizr/#water/labels/FFFFFF/off/landscape/labels/FFFFFF/simplified/water/geometry/FFFFFF/simplified/landscape/geometry/BBBBBB/simplified/road.highway/geometry/888888/on/road/geometry/969696/on/road.highway/labels/999999/on/road/labels/aeaeae/on/////poi/geometry/b7b7b7/on
	
	
  // Create an array of styles.
  google.maps.visualRefresh = true;

      ]
    },{

      elementType: "geometry",

    },{
      featureType: "road",
      elementType: "labels",

        { visibility: "off" }
      ]
    }*/
	var styles = [
	{
		featureType: 'water',
		elementType: 'labels',
		stylers: [
			{ hue: '#FFFFFF' },
			{ saturation: -100 },
			{ lightness: 100 },
			{ visibility: 'off' }
		]
	},{
		featureType: 'landscape',
		elementType: 'labels',
		stylers: [
			{ hue: '#FFFFFF' },
			{ saturation: -100 },
			{ lightness: 100 },
			{ visibility: 'simplified' }
		]
	},{
		featureType: 'water',
		elementType: 'geometry',
		stylers: [
			{ hue: '#FFFFFF' },
			{ saturation: -100 },
			{ lightness: 100 },
			{ visibility: 'simplified' }
		]
	},{
		featureType: 'landscape',
		elementType: 'geometry',
		stylers: [
			{ hue: '#BBBBBB' },
			{ saturation: -100 },
			{ lightness: -18 },
			{ visibility: 'simplified' }
		]
	},{
		featureType: 'road.highway',
		elementType: 'geometry',
		stylers: [
			{ hue: '#888888' },
			{ saturation: -100 },
			{ lightness: -17 },
			{ visibility: 'on' }
		]
	},{
		featureType: 'road',
		elementType: 'geometry',
		stylers: [
			{ hue: '#969696' },
			{ saturation: -100 },
			{ lightness: -8 },
			{ visibility: 'on' }
		]
	},{
		featureType: 'road.highway',
		elementType: 'labels',
		stylers: [
			{ hue: '#999999' },
			{ saturation: -100 },
			{ lightness: -6 },
			{ visibility: 'on' }
		]

		featureType: 'road',
		elementType: 'labels',
		stylers: [

			{ visibility: 'on' }
		]
	},{
		featureType: 'water',
		elementType: 'all',
		stylers: [

		]
	},{
		featureType: 'poi',
		elementType: 'geometry',
		stylers: [
			{ hue: '#b7b7b7' },
			{ saturation: -100 },
			{ lightness: -8 },
			{ visibility: 'on' }
		]
	}
];


  

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Gray"});

  // Create a map object, and include the MapTypeId to add
  // to the map type control.
  var mapOptions = {
    zoom: 2,
    center: new google.maps.LatLng(23,-1.054687),
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    },

    panControlOptions: {
        position: google.maps.ControlPosition.TOP_RIGHT
    },
    zoomControl: true,
    zoomControlOptions: {

        position: google.maps.ControlPosition.LEFT_CENTER
    },
    scaleControl: false,

    },

  suppressInfoWindows: false,
  preserveViewport: true,
  map: map
  };
  var kmlLayer = new google.maps.KmlLayer(kmlUrl, kmlOptions);

  //Associate the styled map with the MapTypeId and set it to display.
  map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style');


}

google.maps.event.addDomListener(window, 'load', initializeMap);

<script>
// For adding the hash of each tab to the browser link.
// This allows back button to work, history to be saved, and the page to be linked.
$(document).ready(function() {
  /* Automagically jump on good tab based on anchor; for page reloads or links */
  if(location.hash) {
    $('a[href=' + location.hash + ']').tab('show');
	
	
  }

  /* Update hash based on tab, basically restores browser default behavior to
     fix bootstrap tabs */
  $(document.body).on("click", "a[data-toggle]", function(event) {
    location.hash = this.getAttribute("href");
	$('a[href=' + location.hash + ']').tab('load');
	document.getElementById('map').src = document.getElementById('map').src
	
	
  });
});

/* on history back activate the tab of the location hash
   if exists or the default tab if no hash exists */
$(window).on('popstate', function() {
  var anchor = location.hash || $("a[data-toggle=tab]").first().attr("href");
  $('a[href=' + anchor + ']').tab('show');
});

</script>
